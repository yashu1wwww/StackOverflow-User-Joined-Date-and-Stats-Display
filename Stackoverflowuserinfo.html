<script>
    // Custom cursor
    const targetCursor = document.querySelector('.target-cursor');
    document.addEventListener('mousemove', (e) => {
        targetCursor.style.left = e.clientX + 'px';
        targetCursor.style.top = e.clientY + 'px';
    });
 
document.getElementById('userId').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        displayBadge();
    }
});
 
    function getUserIdFromInput(input) {
        var urlRegex = /^(https?:\/\/)?(www\.)?stackoverflow\.com\/users(?:\/\d+)?\/(\d+)(\/[\w-]+)?\/?/i;
        var match = input.match(urlRegex);
        if (match) {
            return match[3]; 
        } else {
            var usernameRegex = /^[\w-]+$/;
            if (usernameRegex.test(input)) {
                return input.trim(); 
            } else {
                return null; 
            }
        }
    }
 
    function displayBadge() {
        var userInput = document.getElementById('userId').value.trim();
        var badgeContainer = document.getElementById('badgeContainer');
 
        if (!userInput) {
            badgeContainer.innerHTML = '<span style="color: red; font-weight: bold;">Please enter a valid StackOverflow User ID or Profile URL</span>';
            return;
        }
 
        var userId = getUserIdFromInput(userInput);
 
        var url;
        if (/^\d+$/.test(userId)) {
            url = "https://stackoverflow.com/users/" + userId;
        } else {
            badgeContainer.innerHTML = ''; 
            return;
        }
 
        badgeContainer.innerHTML = `
            <div class="badge-container">
                <a href="${url}" target="_blank">
                    <img src="https://stackoverflow-readme-profile.johannchopin.fr/profile-small/${userId}?theme=default" alt="StackOverflow Badge">
                </a>
            </div>`;
    }
</script>
